<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>La Buvette by Féfé (UI by TrAsKiN)</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="app">
            <div id="players"
                v-bind:class="(this.flipX ? 'pip-left' : 'pip-right') + ' ' + (this.flipY ? 'pip-top' : 'pip-bottom')"
            >
                <player
                    v-for="player in players"
                    v-bind:key="player.id"
                    v-bind:url="player.url"
                    v-bind:is-active="pipActive"
                    v-bind:is-pip="player.isPip"
                    v-bind:id="player.id"
                ></player>
            </div>
            <div id="chat" v-show="showChat">
                <iframe src="https://www.twitch.tv/embed/fefegg/chat?darkpopout&parent=traskin.github.io&parent=localhost"></iframe>
            </div>
            <div class="commands text-center">
                <button v-show="!aboveChat" @click="mirrorPip" type="button" class="btn btn-sm btn-link hide-on-mobile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Placer à gauche ou à droite">
                    <i class="bi bi-arrow-left-right"></i>
                </button>
                <button v-show="!aboveChat" @click="movePip" type="button" class="btn btn-sm btn-link hide-on-mobile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Placer en haut ou en bas">
                    <i class="bi bi-arrow-down-up"></i>
                </button>
                <button v-show="!aboveChat" @click="togglePip" type="button" class="btn btn-sm btn-link hide-on-mobile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Activer/désactiver le lecteur">
                    <i class="bi bi-eye"></i>
                </button>
                <button @click="switchPlayer" type="button" class="btn btn-sm btn-link hide-on-mobile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Inverser les deux lecteurs">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
                <button @click="reloadPlayers" type="button" class="btn btn-sm btn-link hide-on-mobile" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Recharger les lecteurs">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <div class="btn-group dropup" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Changer la langue du cast">
                    <button type="button" class="btn btn-sm btn-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-chat-dots"></i>
                    </button>
                    <ul id="casts" class="dropdown-menu">
                        <link-cast
                            @click.native="changeCast"
                            v-if="!cast.disabled"
                            v-for="(cast, index) in casts"
                            v-bind:key="index"
                            v-bind:hash="cast.hash"
                            v-bind:name="cast.name"
                            v-bind:active="(index === 0) ? 'active' : ''"
                        ></link-cast>
                    </ul>
                </div>
                <div class="btn-group dropup" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Choix du thème">
                    <button type="button" class="btn btn-sm btn-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-palette"></i>
                    </button>
                    <ul id="themes" class="dropdown-menu">
                        <theme
                            v-for="(theme, index) in themes"
                            v-bind:key="index"
                            v-bind:hash="theme.hash"
                            v-bind:name="theme.name"
                            v-if="!theme.disabled"
                            @click.native="switchTheme"
                        ></link-cast>
                    </ul>
                </div>
            </div>
            <div class="commands text-center hide-on-mobile">
                <button @click="moveAbove" v-show="showChat" type="button" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Placer/enlever au-dessus du chat">
                    <i v-show="aboveChat" class="bi bi-box-arrow-left"></i>
                    <i v-show="!aboveChat" class="bi bi-box-arrow-in-right"></i>
                </button>
                <button v-show="showChat" @click="reloadChat" type="button" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Recharger le chat">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <button @click="toggleChat" type="button" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Basculer le chat">
                    <i v-show="showChat" class="bi bi-arrow-bar-right"></i>
                    <i v-show="!showChat" class="bi bi-arrow-bar-left"></i>
                </button>
            </div>
        </div>
        <footer class="text-center">
            <p class="mt-1 mb-0 pb-2">
                <small>
                    UI by <a href="https://twitter.com/notTrAsKiN" target="_blank">TrAsKiN</a>
                    &middot; Sources on <a href="https://github.com/TrAsKiN/owl-buvette" target="_blank">GitHub</a>
                    &middot; <span id="version">v2</span>
                    &middot; <a href="https://github.com/TrAsKiN/owl-buvette/issues/new" target="_blank">Report a bug</a>
                    &middot; <a tabindex="0" class="text-decoration-none badge rounded-pill text-bg-info text-dark" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content='<a href="https://www.youtube.com/account_sharing" target="_blank" class="text-dark text-decoration-none fw-bold">Lié son compte Battle.net à YouTube</a><br><a href="https://account.battle.net/connections#connected-accounts" target="_blank" class="text-dark text-decoration-none fw-bold">Lié son compte Battle.net à Twitch</a>'>
                        Drops ?
                    </a>
                </small>
            </p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
