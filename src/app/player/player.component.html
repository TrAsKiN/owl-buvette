<iframe
  *ngIf="source && source.url"
  [id]="source.id"
  [src]="getSrc(source.url)"
  [class.pip]="source.isPip"
  [class.invisible]="!isActive"
></iframe>
<div
  *ngIf="source && !source.url"
  class="d-flex justify-content-center align-items-center h-100 w-100"
>
  <p class="text-center lead">
    <strong>Impossible de trouver un cast !</strong>
    <br />
    Vérifiez l'URL et réessayez ou contactez moi sur Twitter ou Discord.
  </p>
</div>
