<footer class="text-center">
  <p class="mt-1 mb-0 pb-2">
    <small>
      UI by
      <a href="https://twitter.com/notTrAsKiN" target="_blank" rel="noreferrer">
        TrAsKiN</a
      >
      &middot; Sources on
      <a
        href="https://github.com/TrAsKiN/owl-buvette"
        target="_blank"
        rel="noreferrer"
      >
        GitHub</a
      >
      &middot;
      <span id="version" class="position-relative">
        <i
          *ngIf="!upToDate"
          class="bi bi-exclamation text-warning text-opacity-50 position-absolute start-0 translate-middle"
          style="top: 30%"
        >
        </i>
        {{ version }}
      </span>
      &middot;
      <a
        href="https://github.com/TrAsKiN/owl-buvette/issues/new"
        target="_blank"
        rel="noreferrer"
      >
        Report a bug</a
      >
      &middot;
      <a
        tabIndex="0"
        class="text-decoration-none badge rounded-pill text-bg-info text-dark"
        role="button"
        #drops
        data-bs-trigger="focus"
        data-bs-content='<a href="https://www.youtube.com/account_sharing" target="_blank" class="text-decoration-none">Lié son compte Battle.net à YouTube</a><br><a href="https://account.battle.net/connections#connected-accounts" target="_blank" class="text-decoration-none">Lié son compte Battle.net à Twitch</a>'
