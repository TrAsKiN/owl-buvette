@if (!pipAboveChat()) {
  <button
    type="button"
    class="btn btn-sm hide-on-mobile mx-1"
    data-bs-toggle="tooltip"
    data-bs-placement="bottom"
    title="Placer à gauche ou à droite"
    (click)="onChangeX()">
    <i class="bi bi-arrow-left-right"></i>
  </button>
  <button
    type="button"
    class="btn btn-sm hide-on-mobile mx-1"
    data-bs-toggle="tooltip"
    data-bs-placement="bottom"
    title="Placer en haut ou en bas"
    (click)="onChangeY()">
    <i class="bi bi-arrow-down-up"></i>
  </button>
  <button
    type="button"
    class="btn btn-sm hide-on-mobile mx-1"
    data-bs-toggle="tooltip"
    data-bs-placement="bottom"
    [title]="(pipActive() ? 'Masquer' : 'Afficher') + ' le petit lecteur'"
    (click)="onChangeActive()">
    @if (!pipActive()) {
      <i class="bi bi-eye"></i>
    } @else {
      <i class="bi bi-eye-slash"></i>
    }
  </button>
}

<button
  type="button"
  class="btn btn-sm hide-on-mobile mx-1"
  data-bs-toggle="tooltip"
  data-bs-placement="bottom"
  title="Echanger les lecteurs"
  (click)="onChangeSwap()">
  @if (pip() === "host") {
    <i class="bi bi-pip"></i>
  } @else if (pip() === "cast") {
    <i class="bi bi-pip-fill"></i>
  }
</button>
<div
  class="btn-group dropup mx-1"
  data-bs-toggle="tooltip"
  data-bs-placement="bottom"
  title="Changer de cast">
  <button
    type="button"
    class="btn btn-sm dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    <i class="bi bi-youtube"></i>
  </button>
  <ul id="casts" class="dropdown-menu">
    @for (cast of casts; track cast.hash) {
      <li>
        <a
          class="dropdown-item"
          [href]="host() ? cast.hash + '&host=' + host : cast.hash"
          [class.active]="selectedCast() === cast">
          {{ cast.name }}
        </a>
      </li>
    }
  </ul>
</div>
