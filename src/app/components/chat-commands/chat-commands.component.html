<button
  type="button"
  class="btn btn-sm mx-1"
  data-bs-toggle="tooltip"
  data-bs-placement="bottom"
  [title]="(pipActive ? 'Masquer' : 'Afficher') + ' le petit lecteur'"
  (click)="onChangePipActive()"
  *ngIf="pipAboveChat && showChat">
  <i class="bi bi-eye-slash" *ngIf="pipActive"></i>
  <i class="bi bi-eye" *ngIf="!pipActive"></i>
</button>
<button
  type="button"
  class="btn btn-sm mx-1"
  data-bs-toggle="tooltip"
  data-bs-placement="bottom"
  [title]="
    pipAboveChat ? 'Enlever du dessus du chat' : 'Placer au-dessus du chat'
  "
  (click)="onChangeAboveChat()"
  *ngIf="showChat">
  <i class="bi bi-box-arrow-left" *ngIf="pipAboveChat"></i>
  <i class="bi bi-box-arrow-in-right" *ngIf="!pipAboveChat"></i>
</button>
<button
  type="button"
  class="btn btn-sm mx-1"
  data-bs-toggle="tooltip"
  data-bs-placement="bottom"
  [title]="showChat ? 'Masquer le chat' : 'Afficher le chat'"
  (click)="onChangeShowChat()">
  <i class="bi bi-arrow-bar-right" *ngIf="showChat"></i>
  <i class="bi bi-arrow-bar-left" *ngIf="!showChat"></i>
</button>
